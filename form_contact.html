<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
</head>
<body>
    <h1>Welcome to World!</h1>
    <h2>Contact Us Form!!</h2>

    <form action="">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name "><br>
        <label for="email">Email : </label>
        <input type="text" name="email" id="email" placeholder="ENter Your Mail-id"><br>
        <label for="contact">Contact : </label>
        <input type="number" name="contact" id="contact"><br>
        <label for="gender">Gender : </label>
        <select name="gender" id="gender">
            <option value="m">Male</option>
            <option value="fm">Female</option>
            <option value="no">NotToSay</option> 
        </select><br>

        <label for="dob">Date of Birth : </label>
        <input type="date" name="date" id="dob"><br>

        <span>Rating : </span>
        <input type="radio" name="rating" id="rat1" value="1">
        <label for="rat1">1</label>
        <input type="radio" name="rating" id="rat2" value="2">
        <label for="rat2">2</label>
        <input type="radio" name="rating" id="rat3" value="3">
        <label for="rat3">3</label>
        <input type="radio" name="rating" id="rat4" value="4">
        <label for="rat4">4</label>
        <input type="radio" name="rating" id="rat5" value="5">
        <label for="rat5">5</label><br>
        
        <label for="msg">Enter Your Message : </label><br>
        <textarea name="message" id="msg" cols="30" rows="10" placeholder="Write your Message here! "></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="SEND">
        <input type="reset" name="reset" id="reset" value="RESET"><br><br>

        <footer>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/insta.jpg" alt="Instagram" width="40" height="40">
            </a>
            <a href="https://www.telegram.org" target="_blank">
                <img src="images/tele.png" alt="Telegram" width="40" height="40">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="images/youtube.jpg" alt="Youtube" width="40" height="40">
            </a>
        </footer>
    </form>
</body>
</html>
