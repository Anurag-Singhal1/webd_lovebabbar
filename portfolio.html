<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Anurag Singhal</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="portfolio/userAsset/aaa.png" class="logo">
                    <div class="logo-text">nurag Singhal</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section">

            <div class="faded-text">Anurag Singhal</div>

            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Anurag Singhal</div>
                <div class="hero-section-heading hero-section-subheading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I'm a software developer and here is my portfolio website. Here you'll learn about my 
                    journey as a software developer.
                </div>
                <div class="btn-pink" id="btn">Hire ME</div>
            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="portfolio/userAsset/dots.png" alt=""/>
                </div>
                <div class="absolute icons icon-cube">
                    <img src="portfolio/userAsset/cube.png" alt=""/>
                </div>
                <div class="absolute icons icon-circle">
                    <img src="portfolio/userAsset/circle.png" alt=""/>
                </div>
                <div class="absolute icons icon-zigzak">
                    <img src="portfolio/userAsset/zigzags.png" alt=""/>
                </div>
                <div class="absolute icons icon-plus">
                    <img src="portfolio/userAsset/plus.png" alt=""/>
                </div>
                <div class="user-image">
                    <img src="portfolio/userAsset/Anu.jpg" alt=""/>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
        strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
        });
    </script>
</body>
</html>
